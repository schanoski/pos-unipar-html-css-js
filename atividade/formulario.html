<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5, CSS3 e ES6</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">HTML5, CSS3, JS</h1>
            <p class="lead">Utilizando Bootstrap 4.</p>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="index.html">Inicial</a>
                <a class="nav-link" href="formulario.html">Formulário</a>
            </div>
        </div>
    </nav>
    <main class="container">
        <section>
            <form id="form-noticias">
                <div>
                    <label class="form-label" >Título</label>
                    <input class="form-control" type="text" name="titulo" value="título da notícia" autofocus>
                </div>
                <div>
                    <label class="form-label">Cor do título</label>
                    <input class="form-control" type="color">
                </div>
                <div>
                    <label class="form-label">Data</label>
                    <input class="form-control" type="date">
                </div>
                <div>
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email">
                </div>
                <div>
                    <label class="form-label">Imagem</label>
                    <input class="form-control" type="file">
                </div>
                <div>
                    <label class="form-label">Introdução</label>
                    <textarea class="form-control" name="introducao" rows="8">Introdução da notícia...</textarea>
                </div>
                <div>
                    <label class="form-label">Link</label>
                    <input class="form-control" type="url">
                </div>
                <br>
                <div>
                    <input class="btn btn-success" type="submit" value="Enviar">
                </div>
            </form>
        </section>
        
        <section>
            <table id="table-noticias" class="table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Introdução</th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody></tbody>

                <tfoot>
                    <tr>
                        <td colspan="2">Total de registros <span>0</span></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer class="jumbotron jumbotron-fluid">
        <div class="container">
            <div>William Schanoski</div>
            <div>
                <strong>Pós-Graduação em Desenvolvimento de Aplicações Web e Mobile</strong>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
