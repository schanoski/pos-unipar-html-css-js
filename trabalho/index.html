<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container card">
        <h1 class="card-header">Produtos</h1>
        <section id="produtos" style="padding: 10px;" ondrop="drop(event)" ondragover="allowDrop(event)"
            ondragleave="leave(event)">

            <article id="1" class="card-body row borda" draggable="true" ondragstart="drag(event)"
                ondragover="denyDrop(event)">
                <div class="row col">
                    <img class="col-sm-4" src="https://picsum.photos/64/64?grayscale">
                    <div class="col-sm-8">
                        <h1>Produto 1</h1>
                        <p>Descrição</p>
                    </div>
                </div>
                <div class="form-row col">
                    <input class="col form-control" type="number" name="qtde" min="1" value="1" disabled>
                    <input class="col form-control" type="number" name="valor" value="2.50" disabled>
                </div>
            </article>

            <article id="2" class="card-body row borda" draggable="true" ondragstart="drag(event)"
                ondragover="denyDrop(event)">
                <div class="row col">
                    <img class="col-sm-4" src="https://picsum.photos/64/64?grayscale">
                    <div class="col-sm-8">
                        <h1>Produto 2</h1>
                        <p>Descrição</p>
                    </div>
                </div>
                <div class="form-row col">
                    <input class="col form-control" type="number" name="qtde" min="1" value="1" disabled>
                    <input class="col form-control" type="text" name="valor" value="3.50" disabled>
                </div>
            </article>
        </section>

        <h1 class="card-header col-sm-12">Carrinho</h1>
        <section id="checkout" class="container row">

            <section class="col-sm-9" id="carrinho" style="padding: 10px;" ondrop="drop(event)"
                ondragover="allowDrop(event)" ondragleave="leave(event)"></section>

            <section class="col-sm-3">
                <br>
                <table>
                    <tbody>
                        <tr>
                            <th>Total itens</th>
                            <td id="total-itens"></td>
                        </tr>
                        <tr>
                            <th>Valor Total</th>
                            <td id="valor-total"></td>
                        </tr>
                        </thead>
                </table>
            </section>
        </section>
    </main>

    <footer class="jumbotron jumbotron-fluid">
        <div class="container">
            <div>William Schanoski</div>
            <div>
                <strong>Pós-Graduação em Desenvolvimento de Aplicações Web e Mobile</strong>
            </div>
        </div>
    </footer>    
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
crossorigin="anonymous"></script>

<script src="js/app.js"></script>

</html>
